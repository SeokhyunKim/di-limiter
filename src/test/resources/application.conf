akka {
  actor {
    provider = "cluster"
  }
  remote {
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
    artery {
      enabled = on
      canonical.hostname = "127.0.0.1"
      canonical.port = 0
    }
  }
  cluster {
    seed-nodes = [
      "akka://"${?DEFAULT_ACTOR_SYSTEM_NAME}"@127.0.0.1:2551",
      "akka://"${?DEFAULT_ACTOR_SYSTEM_NAME}"@127.0.0.1:2552"
      //"akka://di-limiter@127.0.0.1:2551",
      //"akka://di-limiter@127.0.0.1:2552"
    ],
    jmx.multi-mbeans-in-same-jvm = on
  }
}